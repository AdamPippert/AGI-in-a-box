---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agi-dev

resources:
  - ../../base

namePrefix: dev-

commonLabels:
  environment: development

# Development-specific patches
patches:
  # Reduce replicas for dev
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: geometry-router
  # Reduce HPA for dev
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: geometry-router-hpa
  # Reduce resource limits for dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
    target:
      kind: Deployment
      name: geometry-router

configMapGenerator:
  - name: router-config
    behavior: merge
    literals:
      - LOG_LEVEL=DEBUG
      - TOPOLOGY_APPROXIMATE=true

images:
  - name: agi-in-a-box/router
    newTag: dev
  - name: agi-in-a-box/crewai
    newTag: dev
